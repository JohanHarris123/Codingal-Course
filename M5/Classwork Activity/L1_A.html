<!DOCTYPE html>
<html>

<head>
    <title>Datatypes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>JavaScript Datatypes</h1>
    <script>
        var a = 8; //number datatype
        var b = 10;
        var c = false; //boolean datatype
        var d = null;
        var f = "string"; //string datatype
        var e; //undefined datatype
        {
            let a = 10;
            //Here value of a is 2 but only within the block
            const b = 8;
            document.write("Value of a is: " + a + "<br>");
            document.write("Value of b is: " + b + "<br>");
            var f = "string1111";
        }

        document.write("a and b are equal: " + (a == b) + "<br>");
        document.write("The value of d is: " + d + "<br>");
        document.write("The value of e is: " + e + "<br>");
        document.write("The value of a is: " + a + "<br>");
        document.write("The value of b is: " + b + "<br>");
        document.write("The value of f is: " + f + "<br>");
    </script>
</body>

</html>
