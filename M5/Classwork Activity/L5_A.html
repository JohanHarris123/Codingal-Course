<!DOCTYPE html>
<html>

<body>
    <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        var myObj = { name: "Riya", age: 12, grade: 7 };
        var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data.
        var newObj = JSON.parse(myJSON); // converts JSON to object while receiving data.
        document.getElementById("result1").innerHTML = newObj.name;
        document.getElementById("result2").innerHTML = newObj.age;
        document.getElementById("result3").innerHTML = newObj.grade;
    </script>
</body>

</html>
