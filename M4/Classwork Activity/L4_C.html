<!DOCTYPE html>
<html lang="en">

<body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = "The largest number is: " + findMax(10, 20, 35, 40, 50, 60, 70, 80, 90, 100);
        // The largest number is: 100
    </script>
</body>

</html>
