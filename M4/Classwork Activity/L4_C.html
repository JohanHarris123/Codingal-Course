<!DOCTYPE html>
<html lang="en">

<body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <p id="sum"></p>
    <script>
        function findMax() {
            var max = arguments[0];
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        function addNumbers() {
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += Math.abs(arguments[i]);
            }
            return sum;
        }
        document.getElementById("result").innerHTML = "The largest number is: " + findMax(-30, -43, -35, -40, -50, -60, -70, -80, -90, -100) + "<br>";
        // The largest number is: 100
        document.getElementById("sum").innerHTML = "The sum of the numbers is: " + addNumbers(1, 2, -3, 4, -5);
        // The sum of the numbers is: 15
    </script>
</body>

</html>
