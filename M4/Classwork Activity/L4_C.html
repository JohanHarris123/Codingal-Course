<!DOCTYPE html>
<html lang="en">

<body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = arguments[0];
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = "The largest number is: " + findMax(-30, -43, -35, -40, -50, -60, -70, -80, -90, -100);
        // The largest number is: 100
    </script>
</body>

</html>
