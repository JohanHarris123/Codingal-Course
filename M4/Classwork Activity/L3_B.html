<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript For Loop</h2>
    <script>
        var fruits = ["Apple", "Mango", "Banana", "Orange", "Grapes", "Pineapple", "Strawberry", "Blueberry", "Peach", "Kiwi"];
        //array; Array is Heterogeneous in nature

        for (i = fruits.length - 1; i >= 0; i--) {
            if (i % 2 == 1) {
                var text = fruits[i] + '<br>';
                document.write(text);
            }
        }
    </script>
</body>

</html>
