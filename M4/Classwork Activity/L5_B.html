<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript Arrays</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.
    </p>

    <p id="myJoin"></p>
    <p id="originalArray"></p>
    <p id="myFirstPop"></p>
    <p id="myFirstPush"></p>

    <script>
        var fruits = ["Apple", "Banana", "Cherry", "Date"];
        document.getElementById("myJoin").innerHTML = fruits.join(" > ");
        document.getElementById("originalArray").innerHTML = fruits;
        fruits.pop();
        document.getElementById("myFirstPop").innerHTML = fruits;
        fruits.push("Strawberry");
        document.getElementById("myFirstPush").innerHTML = fruits;
        var vegetables = ["Carrot", "Broccoli", "Spinach"];
        var mixed = fruits.concat(vegetables);
        document.write(mixed);
        var mixed_array = [];
        var v = 0;
        var f = 0;
        for (i = 0; i < fruits.length + vegetables.length; i++) {
            if (i % 2 == 0) {
                mixed_array.push(fruits[f]);
                f++;
            }
            else {
                mixed_array.push(vegetables[v]);
                v++;
            }
        }
        document.write("<br><br>Result: " + "<br>" + mixed_array);
    </script>
</body>

</html>
