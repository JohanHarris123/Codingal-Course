<!DOCTYPE html>
<html>

<body>
    <h2>Arrays in JS</h2>
    <script>
        var fruits = ["Apple", "Banana", "Cherry"];
        document.write("<b>Original array:</b> " + fruits.join(", ") + "<br>");

        var joined = fruits.join(" - ");
        document.write("<b>After join(' - '):</b> " + joined + "<br>");

        var popped = fruits.pop();
        document.write("<b>After pop():</b> " + fruits.join(", ") + "<br>");
        document.write("<b>Popped element:</b> " + popped + "<br>");
    </script>
</body>

</html>
