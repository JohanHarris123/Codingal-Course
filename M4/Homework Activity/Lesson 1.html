<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>

<body>
    <h2>Simple Calculator</h2>
    <p>This calculator performs basic operations: addition, subtraction, multiplication, and division.</p>
    <script>
        var num1 = 5;
        var num2 = 3;
        document.write(num1 + " + " + num2 + " = " + (num1 + num2) + "<br>");
        document.write(num1 + " - " + num2 + " = " + (num1 - num2) + "<br>");
        document.write(num1 + " * " + num2 + " = " + (num1 * num2) + "<br>");
        document.write(num1 + " / " + num2 + " = " + (num1 / num2) + "<br>");
    </script>
</body>

</html>
