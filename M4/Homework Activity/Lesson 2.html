<!DOCTYPE html>
<html>

<head>
    <title>Multiplication with Functions</title>
</head>

<body>
    <h2>Multiply Two Numbers</h2>
    <p>Check the code.</p>
    <p id="result"></p>

    <script>
        function multiply(a, b) {
            document.getElementById("result").innerHTML = "The result of " + a + " * " + b + " is: ";
            return a * b;
        }
        document.write(multiply(5, 10));
    </script>
</body>

</html>
