<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="text-align:center;">
    <div class="jumbotron">
        <!-- Jumbotron: A Bootstrap class that creates a prominent, attention-grabbing section.
        jumbotron: Creates a big box with extra padding, light gray background, and larger font sizes. Itâ€™s used to highlight important content, like headers.
        -->
        <div class="container">
            <h1 style="color: orange;">Codingal</h1>
            <p>Codingal will help you fall in love with coding.</p>
        </div>
    </div>
    <div class="container-fluid" style="background-color: yellowgreen;">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>
</body>

</html>
<!--
btn - This is the base button class from Bootstrap. It gives the button shape, padding, cursor style, etc.
btn-primary -> This is the style variant. It gives the button its color and theme (like blue for "primary").
-->
