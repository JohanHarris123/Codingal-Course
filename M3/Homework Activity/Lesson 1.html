<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>My Favorites!</h1>
        <p>Resize the browser window to see the effect</p>
        <div class="row">
            <!--Size Medium-->
            <div class="col-lg-4 col-md-8" style="background-color:rgb(4, 0, 255);border:1px solid black;">
                Coding
            </div>
            <div class="col-lg-7 col-md-3" style="background-color: rgb(250, 230, 248);">Video Games</div>
        </div>

        <div class="row">
            <!--Size extra small-->
            <div class="col-md-6" style="background-color:rgb(224, 255, 226);">Playing Chess</div>
            <div class="col-md-6" style="background-color:rgb(255, 47, 92);">Reading Books</div>
        </div>
    </div>
</body>

</html>
