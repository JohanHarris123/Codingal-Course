<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam's Hobbies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sam's Hobbies</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="Lesson 3_A.png" class="card-img-top" alt="Reading">
                    <div class="card-body">
                        <h5 class="card-title">Reading</h5>
                        <p class="card-text">Sam loves reading fiction and self-development books in his free time.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Lesson 3_B.png" class="card-img-top" alt="Traveling">
                    <div class="card-body">
                        <h5 class="card-title">Traveling</h5>
                        <p class="card-text">Exploring new places is a passion. Sam enjoys both solo and group travels.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Lesson 3_C.png" class="card-img-top" alt="Gaming">
                    <div class="card-body">
                        <h5 class="card-title">Gaming</h5>
                        <p class="card-text">Sam enjoys video games, especially strategic and adventure-based games.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
