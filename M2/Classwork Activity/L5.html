<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model Example</title>
    <style>
        .example1 {
            background-color: pink;
            padding: 10px 70px 20px 0px;
            border: 2px dashed black;
            margin: 80px;
        }

        .example2 {
            width: 200px;
            height: 50px;
            background-color: green;
            padding: 20px;
            border: 4px solid black;
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <h1>Box Model Example</h1>
    <hr style="width:100%; height:2px; background-color:blue;">
    <div class="example1">My Content Example 1</div>
    <div class="example2">My Content Example 2</div>
</body>

</html>
