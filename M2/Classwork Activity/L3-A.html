<!DOCTYPE html>
<html>

<head>
    <title>Typograph</title>
    <style>
        .text1 {
            color: blue;
            font-size: 40px;
        }

        .p1 {
            color: blueviolet;
            font-size: 20px;
            font-family: cursive, monospace;
        }
    </style>
</head>

<body>
    <h1 class="text1">Hello World</h1>
    <mark class="p1">This is a paragraph.</p>
        <p class="p1">This is another paragraph.</p>
        <mark class="p1">This is yet another paragraph.</p>
            <p class="p1">This is the last paragraph.</p>
</body>

</html>
