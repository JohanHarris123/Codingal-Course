<body>

    <div id="social-media" class="container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social Media</h4>
            <div class="row">
                <h1>
                    McDonalds
                </h1>
            </div>
            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 q-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
                        </div>
                        <div class="col-6 q-flex justify-content-end align-items-center">
                            <i class="fab fa-linkedin-in fa-3x text-secondary"></i>
                        </div>
                    </div>
                </div>

                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 q-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">GitHub</h3>
                        </div>
                        <div class="col-6 q-flex justify-content-end align-items-center">
                            <i class="fab fa-github fa-3x text-secondary"></i>
                        </div>
                    </div>
                </div>

                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 q-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Youtube</h3>
                        </div>
                        <div class="col-6 q-flex justify-content-end align-items-center">
                            <i class="fab fa-youtube fa-3x text-secondary"></i>
                        </div>
                    </div>
                </div>

                <div class="col-3 media_link bg-warning btn">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2" style="color: darkcyan">Email</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fa fa-envelope fa-3x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 q-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Instagram</h3>
                        </div>
                        <div class="col-6 q-flex justify-content-end align-items-center">
                            <i class="fab fa-instagram fa-3x text-secondary"></i>
                        </div>
                    </div>
